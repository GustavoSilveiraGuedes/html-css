<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do 
        
        <!-- TAMANHO PADRÃO 300x150 -->
        <iframe src="https://www.cursoemvideo.com" height="500px" scolling="no"> 
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" height="500px" width="500px">
            no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">GitHub</a>
        </iframe>

        Tambem bem é legal
    </p>
</body>
</html>
