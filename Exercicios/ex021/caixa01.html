<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/cat_icon.png" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <Style>
        h1{/* BOX - LEVEL */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 0px 0px 30px auto ;
        }
        a{/* INLINE - LEVEL */
            border: 10px solid red;

            padding: 10px 10px 10px 10px;
        }
    </Style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
        <p>Páragrafos tambem são exemplos de box-level, mas os 
            <a href="#">links são exemplos de caixas inline-level</a>. 
            Vamos ver como tudo isso funciona</p>
</body>
</html>
