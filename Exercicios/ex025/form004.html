<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" minlength="4" maxlength="100" placeholder="Nome" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="SeuEmail@gmail.com" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                    <input type="tel" name="Tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(12) 3456-7890" required>
            </p>
        </fieldset>
    <!-- ESTUDAR MAIS SOBRE RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
