<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="Cadastro.php" method="get">
        <p>
            <label for="iano">Ano em que nasceu: </label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()" min="1900" max="2024" required>
        </p>
        <p>
            <label for="iida">Sua idade é:</label>
            <output name="ida" id="iida">0</output>
        </p>
            

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
