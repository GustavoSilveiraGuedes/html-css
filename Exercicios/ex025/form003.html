<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required size="11" placeholder="Nome completo" minlength="10" maxlength="100" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média: </label>
                <input type="number" name="meida" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
                <input type="month" name="mes" id="imes" required value="2024-08">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
                <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
