<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="Imagens/cat_icon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elemantos da lista a seguir. Passe o mouse sobre os termos para descobror qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utiliza a tag &lt;abbr&gt;">Abreciações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt;">Listas Não Ordenadas</abbr></li>
    </ul>
</body>
</html>
